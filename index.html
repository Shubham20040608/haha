<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: all 0.5s ease;
    }

    .button:hover {
      background-color: #ff1a1a;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: float 1s infinite ease-in-out;
    }

    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background-color: #ffcccb;
      border-radius: 90%;
      animation: float 100s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 40%;
      width: 2px;
      height: 50px;
      background-color: #ffcccb;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <button class="button" id="yesButton" style="left: 600px; top: 400px;">Yes</button>
    <button class="button" id="noButton" style="right: 600px; top: 400px;">No</button>
  </div>

  <!-- Hearts -->
  <div class="heart" style="left: 10%; top: 20%;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 90%; top: 30%;">‚ù§Ô∏è</div>
  <div class="heart" style="left: 50%; top: 15%;">‚ù§Ô∏è</div>

  <!-- Balloons -->
  <div class="balloon" style="left: 20%; top: 80%;üéà">üéà</div>
  <div class="balloon" style="left: 70%; top: 70%;üéà">üéà</div>
  <div class="balloon" style="left: 50%; top: 90%;üéà">üéà</div>
  <div class="balloon" style="left: 90%; top: 50%;üéà">üéà</div>
  <div class="balloon" style="left: 45%; top: 40%;üéà">üéà</div>

  <script>
    const noButton = document.getElementById('noButton');

    noButton.addEventListener('mouseover', () => {
      const padding = 10; // Add a small padding to keep the button away from the edges
      const buttonRect = noButton.getBoundingClientRect(); // Get button's dimensions and position
      const maxX = window.innerWidth - buttonRect.width - padding;
      const maxY = window.innerHeight - buttonRect.height - padding;

      // Calculate random position within the screen bounds
      const x = Math.max(padding, Math.min(maxX, Math.random() * maxX));
      const y = Math.max(padding, Math.min(maxY, Math.random() * maxY));

      // Set the button's position in pixels
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    const yesButton = document.getElementById('yesButton');
    yesButton.addEventListener('click', () => {
      // Redirect to another page
      window.location.href = 'pv.html'; // Replace with your desired URL
    });
  </script>
</body>
</html>
